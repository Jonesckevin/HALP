title: "HALp"
subtitle: "Dashboard"
icon: "fas fa-skull-crossbones"
header: true
footer: false
columns: "4"
defaults:
    layout: list
    colorTheme: dark
stylesheet:
    - "assets/custom.css"
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#b4770e"
    highlight-secondary: transparent
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    card-shadow: "rgba(0, 0, 0, 0.5)"
    text: "#eaeaea"
    text-header: "#ddd"
    text-title: "#eaeaea"
    text-subtitle: "#e5e5e5"
    link: "#b4770e"
    link-hover: "#ffdd57"
